name: Continuous Deployment

on:
  release:
    types: [published]

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: ["lts/Hydrogen"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install dependencies, build
        run: |
          git config --global user.email "michamav19@gmail.com"
          git config --global user.name "michamav19"
          yarn install
          yarn build
          yarn deploy git remote set-url origin https://michalismav19:${{ secrets.GIT_ACCESS_TOKEN }}/michalismav19/portfolio-app-2.git
